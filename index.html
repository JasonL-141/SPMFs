<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Love Letter</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #ece2f6;
      --shadow: rgba(0,0,0,.18);

      --env-light: #f5a3a2;
      --env-mid: #ff6b6b;
      --env-dark: #d95757;

      --heart: #ff2e7a;
      --paper: #fff;
    }

    *{ box-sizing: border-box; }

    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      background: var(--bg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:#222;
      overflow:hidden;
    }

    /* Full-screen celebration layer (behind envelope, above bg) */
    .celebration{
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 2;
    }

    /* Subtle glitter field (only visible when active) */
    .glitter{
      position:absolute;
      inset:-20%;
      opacity: 0;
      transition: opacity 250ms ease;
      filter: blur(.1px);
      background:
        radial-gradient(circle at 15% 20%, rgba(255,255,255,.9) 0 1px, transparent 2px),
        radial-gradient(circle at 35% 55%, rgba(255,255,255,.75) 0 1px, transparent 2px),
        radial-gradient(circle at 60% 30%, rgba(255,255,255,.85) 0 1px, transparent 2px),
        radial-gradient(circle at 80% 65%, rgba(255,255,255,.65) 0 1px, transparent 2px),
        radial-gradient(circle at 25% 80%, rgba(255,255,255,.8) 0 1px, transparent 2px),
        radial-gradient(circle at 70% 85%, rgba(255,255,255,.75) 0 1px, transparent 2px);
      animation: drift 6s linear infinite;
    }

    @keyframes drift{
      0%   { transform: translate3d(0,0,0) scale(1); }
      50%  { transform: translate3d(-2%, -1%, 0) scale(1.02); }
      100% { transform: translate3d(0,0,0) scale(1); }
    }

    .celebration.active .glitter{
      opacity: .9;
    }

    /* Sparkles (generated elements) */
    .sparkle{
      position:absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: rgba(255,255,255,.95);
      box-shadow: 0 0 10px rgba(255,255,255,.85), 0 0 18px rgba(255,255,255,.45);
      opacity: 0;
      transform: translate(-50%,-50%) scale(.6);
      animation: sparklePop 1.1s ease-out forwards;
    }

    @keyframes sparklePop{
      0%   { opacity: 0; transform: translate(-50%,-50%) scale(.4); }
      15%  { opacity: 1; }
      70%  { opacity: .9; transform: translate(-50%,-50%) scale(1.2); }
      100% { opacity: 0; transform: translate(-50%,-50%) scale(.8); }
    }

    /* Ribbons/confetti (generated elements) */
    .ribbon{
      position:absolute;
      top: -12vh;
      width: 12px;
      height: 60px;
      border-radius: 10px;
      opacity: .95;
      transform: translateX(-50%) rotate(0deg);
      filter: drop-shadow(0 8px 10px rgba(0,0,0,.10));
      animation: ribbonFall var(--dur) ease-in forwards, ribbonSpin 900ms linear infinite;
    }

    @keyframes ribbonFall{
      to{ top: 110vh; transform: translateX(-50%) translateY(0) rotate(40deg); }
    }
    @keyframes ribbonSpin{
      to{ rotate: 360deg; }
    }

    /* Main content */
    .wrap{
      width:min(900px, 92vw);
      padding: 54px 12px 34px;
      display:grid;
      place-items:center;
      position:relative;
      z-index: 3; /* above celebration layer */
    }

    .envelope{
      position: relative;
      width: 340px;
      height: 220px;
      filter: drop-shadow(0 14px 18px var(--shadow));
      perspective: 1000px;
      transform-style: preserve-3d;
      overflow:hidden; /* hides letter until open */
      cursor:pointer;
      user-select:none;
    }

    /* When open, let the letter extend outside the envelope box */
    .envelope.open{ overflow: visible; }

    /* Envelope back */
    .env-back{
      position:absolute;
      inset: 0;
      background: linear-gradient(135deg, #ff7b7b, var(--env-mid));
      border-radius: 10px;
      overflow:hidden;
      z-index: 1;
    }

    .env-back::before,
    .env-back::after{
      content:"";
      position:absolute;
      top:0;
      width:0; height:0;
      border-top: 110px solid transparent;
      border-bottom: 110px solid transparent;
    }

    .env-back::before{
      left:0;
      border-right: 170px solid rgba(255,255,255,.18);
    }

    .env-back::after{
      right:0;
      border-left: 170px solid rgba(0,0,0,.08);
    }

    /* Pocket (front) */
    .pocket{
      position:absolute;
      left:50%;
      bottom:0;
      transform: translateX(-50%);
      width:0; height:0;
      border-left: 170px solid var(--env-light);
      border-right: 170px solid var(--env-light);
      border-top: 110px solid transparent;
      z-index: 5;
    }

    /* Flap */
    .flap{
      position:absolute;
      left:50%;
      top:0;
      width:0; height:0;
      border-left: 170px solid transparent;
      border-right: 170px solid transparent;
      border-top: 120px solid var(--env-dark);

      transform: translateX(-50%) rotateX(0deg);
      transform-origin: top center;

      z-index: 6;
      transition: transform 700ms cubic-bezier(.2,.8,.2,1);
      backface-visibility: hidden;
      transform-style: preserve-3d;
    }

    .flap::after{
      content:"";
      position:absolute;
      left:-170px;
      top:-120px;
      width:0; height:0;
      border-left: 170px solid transparent;
      border-right: 170px solid transparent;
      border-top: 120px solid rgba(255,255,255,.22);
      transform: rotateX(180deg) translateZ(1px);
      transform-origin: top center;
      backface-visibility: hidden;
    }

    /* Letter */
    .letter{
      position:absolute;
      left:50%;
      bottom: 0;
      transform: translateX(-50%) translateY(100%);
      width: 86%;
      height: 84%;
      background: var(--paper);
      border-radius: 10px;
      box-shadow: 0 10px 18px rgba(0,0,0,.10);
      z-index: 4;
      overflow-y: auto;
      overflow-x: hidden;
      transition: transform 850ms cubic-bezier(.2,.9,.2,1);
      will-change: transform;
    }

    .letter-inner{
      padding: 22px 22px 30px;
      height: auto;
      display:flex;
      flex-direction:column;
      gap: 20px;
      align-items:flex-start;
    }

    .to{
      font-family: "Dancing Script", cursive;
      font-size: 20px;
      color:#a13b3b;
      font-weight:700;
    }

    .msg{
      font-family: "Patrick Hand", cursive;
      font-size: 22px;
      line-height: 1.7;
      color: #2f2424;
      letter-spacing: 0.2px;
      margin: 0;
    }

    .sig{
      margin-top:auto;
      font-family: "Dancing Script", cursive;
      font-size: 24px;
      font-weight:700;
      align-self:flex-end;
      color:#a13b3b;
    }

    /* Hearts on open (above letter) */
    .hearts{
      position:absolute;
      left:50%;
      top: 44px;
      transform: translateX(-50%);
      pointer-events:none;
      z-index: 20;
      opacity: 0;
    }

    .hearts.burst{
      opacity: 1;
      animation: heartsRiseFade 10s cubic-bezier(.2,.8,.2,1) forwards;
    }

    @keyframes heartsRiseFade{
      0%   { transform: translateX(-50%) translateY(0); opacity: 0; }
      12%  { opacity: 1; }
      70%  { opacity: 1; }
      100% { transform: translateX(-50%) translateY(-70vh); opacity: 0; }
    }

    .heart{
      position:absolute;
      width: 38px;
      height: 38px;
      background: var(--heart);
      transform: rotate(45deg);
      border-radius: 8px;
      animation: heartWiggle 1.1s ease-in-out infinite;
    }

    .heart::before,
    .heart::after{
      content:"";
      position:absolute;
      width: 38px;
      height: 38px;
      background: var(--heart);
      border-radius: 50%;
    }

    .heart::before{ left:-19px; top:0; }
    .heart::after{ top:-19px; left:0; }

    .heart.h1{ left:-64px; top: 30px; transform: rotate(45deg) scale(1.05); animation-delay: .0s; }
    .heart.h2{ left:  0px; top:  8px; transform: rotate(45deg) scale(1.30); animation-delay: .2s; }
    .heart.h3{ left: 64px; top: 30px; transform: rotate(45deg) scale(1.05); animation-delay: .4s; }

    @keyframes heartWiggle{
      0%,100%{ translate: 0 0; }
      50%{ translate: 0 -10px; }
    }

    /* OPEN state */
    .envelope.open .flap{
      transform: translateX(-50%) rotateX(180deg);
    }

    .envelope.open .letter{
      transform: translateX(-50%) translateY(-26%);
      z-index: 8;
    }

    /* Responsive scaling that preserves the envelope fold pattern */
    @media (max-width: 480px){
      :root{
        --env-w: 92vw;
        --env-h: 62vw;
        --env-half: calc(var(--env-w) / 2);
        --env-side-h: calc(var(--env-h) / 2);
        --pocket-h: calc(var(--env-h) * 0.50);
        --flap-h:   calc(var(--env-h) * 0.54);
      }

      .envelope{
        width: var(--env-w);
        height: var(--env-h);
      }

      /* back folds */
      .env-back::before,
      .env-back::after{
        border-top: var(--env-side-h) solid transparent;
        border-bottom: var(--env-side-h) solid transparent;
      }

      .env-back::before{
        border-right: var(--env-half) solid rgba(255,255,255,.18);
      }

      .env-back::after{
        border-left: var(--env-half) solid rgba(0,0,0,.08);
      }

      /* pocket */
      .pocket{
        border-left:  var(--env-half) solid var(--env-light);
        border-right: var(--env-half) solid var(--env-light);
        border-top:   var(--pocket-h) solid transparent;
      }

      /* flap */
      .flap{
        border-left:  var(--env-half) solid transparent;
        border-right: var(--env-half) solid transparent;
        border-top:   var(--flap-h) solid var(--env-dark);
      }

      .flap::after{
        left: calc(-1 * var(--env-half));
        top:  calc(-1 * var(--flap-h));
        border-left:  var(--env-half) solid transparent;
        border-right: var(--env-half) solid transparent;
        border-top:   var(--flap-h) solid rgba(255,255,255,.22);
      }
    }

  
    @media (prefers-reduced-motion: reduce){
      *{ animation: none !important; transition: none !important; }
    }

    body{
      background:
        radial-gradient(circle at 30% 15%, rgba(255,255,255,.42), transparent 50%),
        radial-gradient(circle at 70% 25%, rgba(255,220,235,.35), transparent 55%),
        radial-gradient(circle at 50% 90%, rgba(255,240,200,.25), transparent 55%),
        linear-gradient(180deg, rgba(236,226,246,1), rgba(245,235,245,1));
    }

    /* Envelope looks more premium */
    .envelope{
      filter: drop-shadow(0 20px 26px rgba(0,0,0,.20));
    }
    .env-back{
      background: linear-gradient(135deg, #ff7b7b, #ff5f7a);
    }

    /* Wax seal */
    .seal{
      position:absolute;
      left:50%;
      top: 118px;
      transform: translateX(-50%);
      width: 52px;
      height: 52px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.25), transparent 35%),
                  radial-gradient(circle at 70% 70%, rgba(0,0,0,.18), transparent 45%),
                  #b12d3b;
      box-shadow: 0 10px 16px rgba(0,0,0,.18);
      z-index: 9;
      display:grid;
      place-items:center;
      color: rgba(255,255,255,.92);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-weight: 800;
      letter-spacing:.5px;
    }

    /* Seal disappears when open */
    .envelope.open .seal{
      opacity: 0;
      transform: translateX(-50%) translateY(10px) scale(.92);
      transition: opacity 260ms ease, transform 260ms ease;
    }
    .seal{
  font-size: 24px;
  color: rgba(255,255,255,.85);
  text-shadow:
    inset 0 1px 1px rgba(0,0,0,.25),
    0 1px 0 rgba(255,255,255,.25);
}


    /* Paper: warm + subtle grain */
    .letter{
      background:
        radial-gradient(circle at 20% 10%, rgba(0,0,0,.03), transparent 45%),
        linear-gradient(#fffdf6, #fffdf6);
    }

    /* Scroll hint */
    .envelope.open .letter::after{
      content:"";
      position: sticky;
      bottom: 0;
      display:block;
      height: 30px;
      margin-top: -30px;
      background: linear-gradient(to bottom, transparent, rgba(255,253,246,.98));
      pointer-events:none;
    }

    /* Premium timing */
    .letter{ transition-delay: 0ms; }
    .envelope.open .letter{ transition-delay: 220ms; }

    /* Hearts: slower, float straight up */
    .hearts.burst{ animation: heartsRiseFade 3.6s cubic-bezier(.2,.8,.2,1) forwards; }
    @keyframes heartsRiseFade{
      0%   { transform: translateX(-50%) translateY(0); opacity: 0; }
      12%  { opacity: 1; }
      70%  { opacity: 1; }
      100% { transform: translateX(-50%) translateY(-82vh); opacity: 0; }
    }

  </style>
</head>

<body>
  <!-- celebration effects -->
  <div class="celebration" id="celebration" aria-hidden="true">
    <div class="glitter"></div>
  </div>

  <div class="wrap">
    <div class="envelope" id="envelope" role="button" aria-label="Open love letter">
      <div class="hearts" id="hearts" aria-hidden="true">
        <div class="heart h1"></div>
        <div class="heart h2"></div>
        <div class="heart h3"></div>
      </div>

      <div class="seal" aria-hidden="true">♥</div>

      <div class="env-back"></div>
      <div class="flap"></div>

      <div class="letter" id="letter">
        <div class="letter-inner">
          <div class="to">Dear V</div>

          <p class="msg">
            I know I’ve said I don’t really believe in Valentine’s Day, but I didn’t want to skip this
          </p>

          <p class="msg">
            I really like what we have<br>
            I like how it feels when we’re together
          </p>

          <p class="msg">
            Just a little note for you while I’m away<br>
            See you when I'm back
          </p>

          <div class="sig">J</div>
        </div>
      </div>

      <div class="pocket"></div>
    </div>
  </div>

  <script>
    const envelope = document.getElementById("envelope");
    const hearts = document.getElementById("hearts");
    const celebration = document.getElementById("celebration");

    function rand(min, max){ return Math.random() * (max - min) + min; }

    function burstHearts(){
      hearts.classList.remove("burst");
      void hearts.offsetWidth;
      hearts.classList.add("burst");
    }

    function spawnSparkles(count = 40){
      for(let i=0;i<count;i++){
        const s = document.createElement("div");
        s.className = "sparkle";
        s.style.left = (50 + rand(-30, 30)) + "vw";
        s.style.top  = rand(12, 88) + "vh";
        s.style.animationDelay = rand(0, .35) + "s";
        s.style.transform = `translate(-50%,-50%) scale(${rand(.4,1.2)})`;
        celebration.appendChild(s);
        s.addEventListener("animationend", () => s.remove());
      }
    }

    function spawnRibbons(count = 16){
      const colors = [
        "rgba(255, 255, 255, .92)",
        "rgba(255, 205, 225, .95)",
        "rgba(255, 236, 172, .95)",
        "rgba(200, 245, 255, .95)",
        "rgba(216, 200, 255, .95)",
        "rgba(255, 150, 150, .92)"
      ];

      for(let i=0;i<count;i++){
        const r = document.createElement("div");
        r.className = "ribbon";
        r.style.left = (50 + rand(-25, 25)) + "vw";
        r.style.height = rand(36, 84) + "px";
        r.style.width  = rand(8, 14) + "px";
        r.style.background = colors[(Math.random()*colors.length)|0];
        r.style.setProperty("--dur", rand(4.0, 6.4) + "s");
        r.style.animationDelay = rand(0, .35) + "s";
        r.style.opacity = rand(.75, .98);
        celebration.appendChild(r);

        // Clean up after fall
        setTimeout(() => r.remove(), 3800);
      }
    }

    function celebrate(){
      celebration.classList.add("active");
      spawnRibbons();
      spawnSparkles();
      // turn off glitter after a moment
      setTimeout(() => celebration.classList.remove("active"), 1600);
    }

    function openEnvelope(){
      envelope.classList.add("open");
      burstHearts();
      celebrate();
    }

    function closeEnvelope(){
      envelope.classList.remove("open");
      hearts.classList.remove("burst");
    }

    // click toggles open/close (no buttons)
    envelope.addEventListener("click", () => {
      const willOpen = !envelope.classList.contains("open");
      if (willOpen) openEnvelope();
      else closeEnvelope();
    });
  
    // Keyboard support (Enter/Space)
    envelope.setAttribute("tabindex","0");
    envelope.addEventListener("keydown", (e) => {
      if (e.key === "Enter" || e.key === " "){
        e.preventDefault();
        envelope.click();
      }
    });

  </script>
</body>
</html>
